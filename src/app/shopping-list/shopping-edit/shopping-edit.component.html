<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" 
        id="name" 
        name="name"
        aria-describedby="name" 
        placeholder="Name"
        ngModel
        required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" 
        class="form-control" 
        id="amount"
        name="amount"
        aria-describedby="amount"
        placeholder="Amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$">
      </div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">{{ editMode?'Update':'Add' }}</button> | 
      <button type="button" class="btn btn-warning" (click)="onClear()">Clear</button> | 
      <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button> 
    </form>
  </div>
</div>
