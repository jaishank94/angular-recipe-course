<div class="row">
  <div class="col-sm-4">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Featured
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index"
          (click) = "onEditItem(i)"
        >
          {{ ingredient.name }} <span class="badge badge-info">{{ ingredient.amount }}</span></li>
      </ul>
    </div>
  </div>
</div>
