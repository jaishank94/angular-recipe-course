<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" 
        id="email" 
        name="email"
        aria-describedby="email" 
        placeholder="Email"
        ngModel
        required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
        class="form-control" 
        id="password"
        name="password"
        aria-describedby="password"
        placeholder="Password"
        ngModel
        required>
      </div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">SignUp</button>
    </form>
  </div>
</div>
